# Lecture 12: Data collection—Where do I get data?
.footnote[GIScience I, Spring 2017]

---
## Where does data come from?

**Data capture**—direct spatial data input into your data model.
.image-100[![https://mksurveys.com/land/gis-data-capture-asset-mapping](media/mks_GIS_1.JPG)]

**Data transfer**—retrieving data captured for another system.
* Downloading data; asking for data.
.image-100[![http://spatialdata.oregonexplorer.info/](media/OSDL_Landing.png)]

---
### Data capture: Primary sources

A *primary* data capture source is one where the initial digitization is into a spatial data model specifically for use as geospatial information.
* Captured by direct measurement.
  * Satellite or aerial imagery, lidar, or other remote sensors.
  * GPS or survey tool collection.
  * Field notes or other field collection tool (e.g. phone w/app, geotagged photos).
